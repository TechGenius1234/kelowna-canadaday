<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kelowna Canada Day 2025 üá®üá¶</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #d70000, #fff);
    color: #000;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    color: white;
    background-color: #d70000;
    padding: 20px;
    border-radius: 20px;
  }
  .schedule, .map {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  .schedule iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 8px;
  }
  .map img.map-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 10px;
  }
  .buttons {
    margin-top: 40px;
  }
  .button {
    display: inline-block;
    margin: 5px 10px;
    padding: 15px 25px;
    font-size: 18px;
    background-color: red;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: darkred;
  }
  /* Popup overlay */
  #popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  /* Popup box */
  #popup-box {
    background: white;
    border-radius: 12px;
    padding: 25px 30px;
    max-width: 400px;
    text-align: center;
    font-family: Arial, sans-serif;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    position: relative;
  }
  /* Close button */
  #popup-close {
    position: absolute;
    top: 8px;
    right: 12px;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
  }
  #popup-box a {
    color: red;
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>üéâ Kelowna Canada Day 2025 üéÜ</h1>

<div class="schedule">
  <h2>Full Event Schedule</h2>
  <iframe src="https://festivalskelowna.com/wp-content/uploads/2025/06/Cda-Day-Schedule-letter-size-2025-FINAL.pdf"></iframe>
</div>

<div class="map">
  <h2>Event Locations üó∫Ô∏è</h2>
  <img class="map-image" src="https://festivalskelowna.com/wp-content/uploads/2025/06/Canada-Day-2025-colour-map.png" alt="Kelowna Canada Day event map">
</div>

<div class="buttons">
  <a href="cams-fireworks" class="button">üéÜ Watch Fireworks Cams</a>
  <a href="cams-events.html" class="button">üé§ Watch Event Cams</a>
</div>

<!-- Popup HTML -->
<div id="popup-overlay">
  <div id="popup-box">
    <div id="popup-close">&times;</div>
    <div id="popup-message"></div>
  </div>
</div>

<script>
  const popupOverlay = document.getElementById('popup-overlay');
  const popupMessage = document.getElementById('popup-message');
  const popupClose = document.getElementById('popup-close');

  function getFireworksTime() {
    const now = new Date();
    const fwTime = new Date();
    fwTime.setHours(22, 0, 0, 0);
    return fwTime;
  }

  function showPopup(message) {
    popupMessage.innerHTML = message;
    popupOverlay.style.display = 'flex';
  }

  popupClose.onclick = () => {
    popupOverlay.style.display = 'none';
  };

  function checkPopup() {
    const now = new Date();
    const fwTime = getFireworksTime();
    const diffMs = fwTime - now;
    const tenMinutes = 10 * 60 * 1000;

    if (diffMs <= tenMinutes && diffMs > 0) {
      showPopup(`
        <h2>üéÜ Fireworks are happening soon!</h2>
        <p>Please switch to the <a href="cams-fireworks">Fireworks Cams</a> to watch live.</p>
      `);
    } else if (diffMs <= 0 && diffMs > -60 * 60 * 1000) {
      showPopup(`
        <h2>üéÜ Fireworks are live now!</h2>
        <p>Watch them on the <a href="cams-fireworks">Fireworks Cams</a>.</p>
      `);
    } else {
      showPopup(`
        <h3>‚ö†Ô∏è Disclaimer</h3>
        <p>This is an <strong>unofficial</strong> website created by a fan to share Canada Day 2025 event info and live cams.</p>
      `);
    }
  }

  window.onload = () => {
    checkPopup();
  };
</script>

</body>
</html>
