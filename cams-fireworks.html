<style>
  body {
    margin: 0;
    background: #000;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 4px;
    height: 100vh;

  }
  .cam {

    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;

    font-family: Arial, sans-serif;

  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Fixed back button at bottom center */
  .btn-back {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #d70000;
    color: white;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    z-index: 10000;
    box-shadow: 0 0 10px rgba(215,0,0,0.8);
    transition: background-color 0.3s ease;
  }
  .btn-back:hover {
    background-color: #a00000;
  }
</style>
</head>

  const streams = {

  };

  function loadHLS(videoId, streamUrl) {
    const video = document.getElementById(videoId);
    if (!streamUrl) {
      // Hide video container if no stream
      const container = video.parentElement;
      container.innerHTML = 'Unavailable';
      container.style.display = 'flex';
      container.style.color = 'red';
      container.style.fontSize = '24px';
      container.style.justifyContent = 'center';
      container.style.alignItems = 'center';
      return;
    }
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    }
  }

  for (const [videoId, url] of Object.entries(streams)) {
    loadHLS(videoId, url);
  }
</script>
