<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kelowna Fireworks Center</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      width: 100vw;
      gap: 0;
    }

    iframe {
      margin: auto;
      background: black;
      display: block;
      border: none;
      width: 100%;
      height: 100%;
    }

    .unavailable {
      background: #111;
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2vw;
      gap: 12px;
      text-align: center;
    }

    .unavailable a {
      background: #d70000;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3vw;
    }

    .unavailable a:hover {
      background-color: #a00000;
    }

    .btn-back {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d70000;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(215,0,0,0.8);
      z-index: 9999;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

<div class="grid">

  <iframe id="cam1" loading="lazy"></iframe>

  <iframe id="cam2" loading="lazy"></iframe>

  <div class="unavailable">
    <div>Welcome to the Fireworks Center!</div>
    <div>Select the camera you want to watch or watch</div>
    <div>the ones on screen.</div>
    <a href="/kelowna-canadaday/cams-fireworks/cam1.html" target="_self">ðŸ”Ž View Cam 1</a>
    <a href="/kelowna-canadaday/cams-fireworks/cam2.html" target="_self">ðŸ”Ž View Cam 2</a>
    <a href="/kelowna-canadaday/cams-fireworks/cam3.html" target="_self">ðŸ”Ž View Cam 3</a>
  </div>

  <iframe id="cam4" loading="lazy"></iframe>

</div>

<script>
  // Your width and height variables
  var width = '900px';
  var height = '440px';

  // Base URLs for cams
  var cam1Base = "https://api.wetmet.net/widgets/stream/frame.php?uid=780206ceb4e617dd8d9ae127016449ad";
  var cam2Base = "https://api.wetmet.net/widgets/stream/frame.php?uid=afea76ff593e6c299a137a6bbac1d64c";
  var cam4Base = "https://api.wetmet.net/widgets/stream/frame.php?uid=10a5f30af3f5bcdff6ba58b6efd078b9";

  // Build full URLs with width & height parameters
  document.getElementById("cam1").src = cam1Base + "&width=" + width + "&height=" + height;
  document.getElementById("cam2").src = cam2Base + "&width=" + width + "&height=" + height;
  document.getElementById("cam4").src = cam4Base + "&width=" + width + "&height=" + height;

  // Reload cams every 5 minutes
  ['cam1','cam2','cam4'].forEach(id => {
    const iframe = document.getElementById(id);
    setInterval(() => {
      iframe.src = iframe.src;
    }, 300000);
  });
</script>

</body>
</html>
