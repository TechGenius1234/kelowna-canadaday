<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kelowna Fireworks Center</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      font-family: Arial, sans-serif;
    }

    .cam-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .cam-wrapper iframe {
      width: 1080px;
      height: 800px;
      border: none;
      object-fit: cover;
      display: block;
    }

    .unavailable {
      background: #111;
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2vw;
      gap: 12px;
      text-align: center;
    }

    .unavailable a {
      background: #d70000;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3vw;
    }

    .unavailable a:hover {
      background-color: #a00000;
    }

    .btn-back {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d70000;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(215,0,0,0.8);
      z-index: 9999;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
